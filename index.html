<!DOCTYPE html>
<html lang="bt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Gerador de senhas</title>
  </head>
  <body>
    <section class="container">
      <h1>Gerador de senhas</h1>
      <div class="display">@#$%YHGF@#$%</div>
      <label for="#"
        >Quantidade de caracteres
        <input type="number" value="10" min="1" max="20"
      /></label>
      <label for="#"
        >Adicionar maiscúlas <input type="checkbox" class="chk-maisculas"
      /></label>
      <label for="#"
        >Adicionar minuscúlas <input type="checkbox" class="chk-minusculas"
      /></label>
      <label for="#"
        >Adicionar números <input type="checkbox" class="chk-numeros"
      /></label>
      <label for="#"
        >Adicionar símbolos <input type="checkbox" class="chk-simbolos"
      /></label>
      <button class="gerar-senha">gerar senha</button>
    </section>
  </body>
</html>
