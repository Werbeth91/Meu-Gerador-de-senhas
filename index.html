<!DOCTYPE html>
<html lang="bt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Gerador de senhas</title>
  </head>
  <body>
    <section class="container">
      <h1>Gerador de senhas</h1>
      <div class="display">@#$%YHGF@#$%</div>
      <label for="#"
        >Quantidade de caracteres
        <input type="number" value="10" min="1" max="20"
      /></label>
      <label for="#"
        >Adicionar maiscúlas
        <input type="checkbox" checked class="chk-uppercases"
      /></label>
      <label for="#"
        >Adicionar minuscúlas <input type="checkbox" class="chk-lowercases"
      /></label>
      <label for="#"
        >Adicionar números <input type="checkbox" checked class="chk-numbers"
      /></label>
      <label for="#"
        >Adicionar símbolos <input type="checkbox" class="chk-symbols"
      /></label>
      <button class="gerar-senha">gerar senha</button>
    </section>
    <script src="./assets/js/geraCaracters.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
